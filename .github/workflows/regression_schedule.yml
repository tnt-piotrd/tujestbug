name: RestAssuredTests - Regression

on:
  schedule:
    - cron: "40 19 * 1-6 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run regression tests
      working-directory: ./RestAssuredTests
      run: mvn test